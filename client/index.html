<!DOCTYPE html>
<html lang = "ua">
<head>
	<meta charset="UTF-8">
	<title>GrechaForFans</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div id="logo">
			<img id="left-logo" src="img/logo-img.jpg" alt="left-logo">
			<img id="long-logo" src="img/long-logo.png" alt="long-logo">
		</div>
	</header>
	<div id="content">
		<div id="menu-block">
			<div id="sorter">
				<button>Сортувати за зростанням ціни</button>
			</div>
			<div id="filter">
				<p>Фільтрувати за: </p>
				<p><b>Вага: </b></p>
				<p>
					<input type="checkbox" name="weight>1000g">>1000г.<br>
					<input type="checkbox" name="weight1000g">1000г.<br>
					<input type="checkbox" name="weight800g">800г.<br>
					<input type="checkbox" name="weight600g">600г.<br>
					<input type="checkbox" name="weight400g">400г.<br>
					<input type="checkbox" name="weight200g">200г.<br>      
				</p>
				<tr></tr>
				<p><b>Виробник: </b></p>
				<p>
					<input type="checkbox" name="Pere">Pere<br>
					<input type="checkbox" name="Zhmenka">Жменька<br>
					<input type="checkbox" name="Scotti">Scotti<br>
				</p>
				<button id="filter-accept">Прийняти фільтри</button>
			</div>
		</div>
		<div id="offers">
			<div class="offer-block" id="rozetka-offers">
				<div class="offer">
					<img src="img/logo-img.jpg" alt="Grecha">
					<div id="text-area">
						<p id="name">Греча від Купеча</p>
						<p id="price">49.99 грн/кг</p>
						<a href="">Перейти на сайт</a>
					</div>
				</div>
			</div>
			<div class="offer-block" id="prom-offers">
			</div>
			<div class="offer-block" id="epicentr-offers">
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
